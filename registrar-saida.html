<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.22, maximum-scale=1.0" />
    <title>StockApp - Gerenciador de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <header class="header">
        <nav class="header-nav container">
            <div class="header-nav__stick">
                <div class="header-nav__menu-button">
                    <a href="./index.html"><i class="fa-solid fa-bars menu-button__icon"></i></a>
                </div>
                <a href="./index.html" class="header-nav__logo">StockApp</a>
            </div>
            <div class="header-nav__user-area">
                <div class="user-area__ellipse"></div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main-heading container">
            <h1 class="main-heading__title">O Senhor dos Anéis</h1>
            <span class="main-heading__breadcrumbs"><a class="breadcrumbs__link" href="./registrar-saida.html">Registrar Saída</a> / <a class="breadcrumbs__link" href="./livro.html">O Senhor dos Anéis</a> / <a class="breadcrumbs__link" href="./livros.html">Livros</a> / <a class="breadcrumbs__link" href="./index.html">Dashboard</a></span>

        <section class="section container mb--30">
            <div class="box">
                <div class="box-heading">
                    <h1 class="box-heading__title">Detalhes</h1>
                </div>
                <table class="table">
                    <tbody>
                        <tr class="table__tr">
                            <th class="table__cell tc--w210">Nome</th>
                            <td class="table__cell fg--1">O Senhor dos Anéis</td>
                        </tr>
                        <tr class="table__tr">
                            <th class="table__cell tc--w210">Unidades</th>
                            <td class="table__cell fg--1">1.280</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="section container">
            <div class="box">
                <div class="box-heading">
                    <h1 class="box-heading__title">Registrar Saída</h1>
                </div>
                <form class="form">
                    <div class="form__group">
                        <label class="form__label">Unidades:</label>
                        <input type="number" class="form__input" placeholder="Unidades">
                    </div>
                    <button type="submit" class="btn mt--20">Registrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-copy container">
            <p class="copy__text">Copyright © 2023 <a href="" class="copy__link">StockApp</a>.</p>
        </div>
