<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.22, maximum-scale=1.0" />
    <title>StockApp - Gerenciador de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="window-overlay">
        <aside class="side-navigation">
            <div class="side-navigation__heading">
                <a href="./index.html" class="side-navigation__logo">StockApp</a>
                <div class="side-navigation__close-button">
                    <span><i class="fa-solid fa-xmark close-button__icon"></i></span>
                </div>
            </div>
            <nav class="side-navigation__nav">
                <ul class="side-navigation__menu-list">
                    <li class="side-navigation__menu-item">
                        <span class="menu-item__icon-box"><i class="fa-solid fa-display menu-item__icon"></i></span>
                        <a href="#" class="side-navigation__menu-link">Dashboard</a>
                    </li>
                </ul>
                <div class="nav__group-heading">
                    <h6 class="group-heading__title">Gerenciar</h6>
                </div>
                <ul class="side-navigation__menu-list">
                    <li class="side-navigation__menu-item">
                        <span class="menu-item__icon-box"><i class="fa-solid fa-layer-group menu-item__icon"></i></span>
                        <a href="#" class="side-navigation__menu-link">Livros</a>
                    </li>
                    <li class="side-navigation__menu-item">
                        <span class="menu-item__icon-box"><i class="fa-solid fa-clipboard-user menu-item__icon"></i></span>
                        <a href="#" class="side-navigation__menu-link">Gestores</a>
                    </li>
                </ul>
                <div class="nav__group-heading">
                    <h6 class="group-heading__title">Operacional</h6>
                </div>
                <ul class="side-navigation__menu-list">
                    <li class="side-navigation__menu-item">
                        <span class="menu-item__icon-box"><i class="fa-solid fa-clock-rotate-left menu-item__icon"></i></span>
                        <a href="#" class="side-navigation__menu-link">Histórico de Entrada/Saída</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>
    <header class="header">
        <nav class="header-nav container">
            <div class="header-nav__stick">
                <div class="header-nav__menu-button">
                    <span><i class="fa-solid fa-bars menu-button__icon"></i></span>
                </div>
                <a href="./index.html" class="header-nav__logo">StockApp</a>
            </div>
            <div class="header-nav__user-area">
                <div class="user-area__ellipse"></div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main-heading container">
            <h1 class="main-heading__title">Cadastrar Gestor</h1>
            <span class="main-heading__breadcrumbs"><a class="breadcrumbs__link" href="./cadastrar-gestor.html">Cadastrar Gestor</a> / <a class="breadcrumbs__link" href="./gestores.html">Gestores</a> / <a class="breadcrumbs__link" href="./index.html">Dashboard</a></span>
        </div>
        <section class="section container">
            <div class="box">
                <div class="box-heading">
                    <h1 class="box-heading__title">Cadastrar Gestor</h1>
                </div>
                <form class="form">
                    <div class="form__group">
                        <label class="form__label">Foto de Perfil:</label>
                        <input type="file" id="upload" hidden>
                        <label for="upload" class="form__custom-upload">Escolher arquivo...</label>
                    </div>
                    <div class="form__group">
                        <label class="form__label">Nome:</label>
                        <input type="text" class="form__input" placeholder="Nome">
                    </div>
                    <div class="form__group">
                        <label class="form__label">CPF:</label>
                        <input type="text" class="form__input" placeholder="CPF">
                    </div>
                    <div class="form__group">
                        <label class="form__label">Email:</label>
                        <input type="text" class="form__input" placeholder="Email">
                    </div>
                    <div class="form__group">
                        <label class="form__label">Função:</label>
                        <select class="form__select">
                            <option>Administrador</option>
                            <option>Gestor</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label">Telefone:</label>
                        <input type="text" class="form__input" placeholder="(00) 0000-0000">
                    </div>
                    <div class="form__group">
                        <label class="form__label">Gênero:</label>
                        <select class="form__select">
                            <option>Mascúlino</option>
                            <option>Feminino</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label">Status:</label>
                        <select class="form__select">
                            <option>Ativo</option>
                            <option>Inativo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn mt--20">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-copy container">
            <p class="copy__text">Copyright © 2023 <a href="" class="copy__link">StockApp</a>.</p>
        </div>
    </footer>
</body>
</html>
