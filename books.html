<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockApp - Gerenciador de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__stick">
                <div class="header__aside-btn">
                    <i class="fa-solid fa-bars aside-btn__icon"></i>
                </div>
                <div class="header__logo">
                    <h1 class="logo__heading">StockApp</h1>
                </div>
            </div>
            <div class="header__user-nav">
                <div class="user-nav__wrapper">
                    <div class="user-nav__icons">
                        <i class="fa-solid fa-bell user-nav__icon"></i>
                    </div>
                    <div class="user-nav__icons">
                        <i class="fa-solid fa-gear user-nav__icon"></i>
                    </div>    
                </div>            
                <div class="user-nav__profile-img">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="section__heading">
                <h1>Livros</h1>
            </div>
            <div class="section__sub-heading">
                <div class="sub-heading__wrapper">
                    <form class="sub-heading__search">
                        <input type="text" class="search-box" placeholder="Pesquisar...">
                        <button class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="sub-heading__stick">
                        <div class="sub-heading__order-by">
                            <select class="select-box">
                                <option>Ordenar:</option>
                                <option>a-Z</option>
                                <option>Unidades</option>
                                <option>Vendas</option>
                            </select>
                        </div>
                        <button class="register-btn">
                            <div class="register-btn__icon">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            Novo
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <p class="copy">Copyright Â© 2023 <a href="./index.html" class="copy__link">StockApp</a></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
</body>
</html>
