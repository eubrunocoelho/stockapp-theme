<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - StockApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </div>

                <div class="form__group">
                    <label class="form__label">Usuário ou E-mail:</label>
                    <input type="text" class="form__input" placeholder="Usuário ou E-mail">
                </div>
                <div class="form__group">
                    <label class="form__label">Senha:</label>
                    <input type="text" class="form__input" placeholder="Senha">
                </div>
                <button class="btn">Entrar</button>
            </form>
        </section>
    </main>
